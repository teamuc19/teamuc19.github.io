<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		div{
			border: solid black 1px;
			color: white;

		}
		.special{
		grid-column: 2/span 2;
 

		}

		.box{
			grid-column: 1/3;
			grid-row: 1/3;


		}

		.container {
			width: 50vh;
			height: 50vh;
			display: grid;
			/*Defines nuber and width of the columns*/
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-areas: 1fr 1fr 1fr;

		

		}      

body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

	</style>

</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div class="special">5</div>
	</div>
     

</body>
</html>
