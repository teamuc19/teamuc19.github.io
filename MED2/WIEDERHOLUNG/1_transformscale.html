<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformationen</title>
	<style>

	div {
		color: black;
		background-color: lightblue;
		position: absolute;
		top: 200px;
		left: 100px;
		width: 100px;
		height: 60px;
		text-align: center;
		display: flex;
		justify-content: center;
		align-items: center;
		
	}
	div:hover {
		transform: scale(2.3);
	}

		
	</style>

</head>
<body>
	<h1>Tranformation</h1>
	<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
	<div>
		Scale
	</div>

</body>
</html>
